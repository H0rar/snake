<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My snake snake</title>
        <style>
            body {
            background: #00ff80;
            text-align: center;
           } 

           canvas {
            border: 10px solid #133337;
           }
           h1 {
            margin-top: 0;
            font-size: 4em;
            font-family: "Franklin Gothic Medium", Arial Narrow; 
            font-weight: bold;
            letter-spacing: -10px;
           }

           h1 strong {
				font-size: 1.35em;
				display: inline-block;
				margin: 0 0.25em;
			}
        </style>
    </head>
    <body>
        <canvas width="600" height="600"></canvas>
        <h1>0</h1>

        <script>
            // listeners
            document.addEventListener("keydown", keyPush);
            // canvas
            const canvas = document.querySelector("canvas");
            const title = document.querySelector("h1");
            const ctx = canvas.getContext("2d");

            // game
            let gameIsRunning = true;

            const fps = 5;
            const tileSize = 50;
            const tileCountX = canvas.width / tileSize;
            const tileCountY = canvas.height / tileSize;
            
            let score = 0;

            // player
            let snakeSpeed = tileSize;
            let snakePosX = 0;
            let snakePosY = canvas.height / 2;

            let velocityX = 1;
            let velocityY = 0;
            
            let tail = [];
            let snakeLength = 1;

            // food
            let foodPosX = 0;
            let foodPosY = 0;
            
            // loop
            function gameLoop() {
                if (gameIsRunning) {
                    drawStuff();
                    moveStuff();
                    setTimeout(gameLoop, 1000 / fps);
                }  
            }
            resetFood();
            gameLoop();

            /**
             * MOVE EVERYTHING
             */
            function moveStuff() {
             snakePosX += snakeSpeed * velocityX;
             snakePosY += snakeSpeed * velocityY;

                // wall collision
                if (snakePosX > canvas.width - tileSize) {
                gameOver();
                }
                if (snakePosX < 0) {
                gameOver();
                }
                if (snakePosY > canvas.height - tileSize) {
                gameOver();
                }
                if (snakePosY < 0) {
                gameOver();
                }

                // GAME OVER (crash into myself)
                tail.forEach((snakePart) => {
                    if (snakePosX === snakePart.x && snakePosY === snakePart.y) {
                    gameOver();
                    }
                });

                // tail
                tail.push({ x: snakePosX, y: snakePosY });

                // forget earliest parts of snake
                tail = tail.slice(-1 * snakeLength);

                // food collision
                if (snakePosX === foodPosX && snakePosY === foodPosY) {
                   resetFood();
                   title.textContent = ++score;
                   snakeLength++;
                   
                }
            }

            /**
             * DRAW EVERYTHING
             */
            function drawStuff() {
                // background
                rectangle("#00ff80",0, 0, canvas.width, canvas.height);

                // grid
                drawGrid();

                // food
                foodEmo();
                
                // tail
                tail.forEach((snakePart) =>
                    circle("#99c1c1", snakePart.x + tileSize / 2, snakePart.y + tileSize / 2, tileSize / 2)
                );

                // snake
                circle("black", snakePosX + tileSize / 2, snakePosY + tileSize / 2, tileSize / 2);
            }

            // draw circle
            function circle(color, x, y, radius) {
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            // draw rectangle
            function rectangle(color, x, y, width, height) {
                ctx.fillStyle = color;
                ctx.fillRect(x, y, width, height);
            }
            // draw food with emotikon
            function foodEmo() {
                const centerX = foodPosX + tileSize / 2;
                const centerY = foodPosY + tileSize / 2;
                ctx.font = "25px Arial";  
                ctx.fillStyle = "#ff0000";  
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText("ðŸŽ", centerX, centerY);
            }

            // randomize food position
            function resetFood() {
            // GAME OVER (nowhere to go)
                if (snakeLength === tileCountX * tileCountY) {
                    gameOver();
                }
                foodPosX = Math.floor(Math.random() * tileCountX) * tileSize;
                foodPosY = Math.floor(Math.random() * tileCountY) * tileSize;

            // dont spawn food on snakes head
            if (foodPosX === snakePosX && foodPosY === snakePosY) {
                resetFood();
            }

            // dont spawn food on any snake part
            if (tail.some((snakePart) => snakePart.x === foodPosX && snakePart.y === foodPosY)) {
                resetFood();
            }            
        }

            // GAME OVER
            // Keyboard restarts game
            function gameOver() {
                title.innerHTML = `â˜  <strong> ${score} </strong> â˜ `;
                        gameIsRunning = false;
            }

            /**
             * KEYBOARD
             */
            function keyPush(event) {
                switch (event.key) {
                    case "ArrowLeft":
                    if (velocityX !== 1) {
                        velocityX = -1;
                        velocityY = 0;
                    }
                        break;
                    case "ArrowUp":
                    if (velocityY !== 1) {
                        velocityX = 0;
                        velocityY = -1;
                        }
                        break;
                        case "ArrowRight":
                    if (velocityX !== -1) {
                        velocityX = 1;
                        velocityY = 0;
                    }
                        break;
                    case "ArrowDown":
                    if (velocityY !== -1) {
                        velocityX = 0;
                        velocityY = 1;
                        }
                        break;                   
                    default:
                    // restart game
                    if (!gameIsRunning) location.reload(); 
                        break;
                    }
                }
            /**
             * TOUCH 
             */
            // add touch event listeners
            canvas.addEventListener("touchstart", handleTouchStart);
            canvas.addEventListener("touchmove", handleTouchMove);

            // touch event variables
            let touchStartX = 0;
            let touchStartY = 0;

            function handleTouchStart(event) {
                touchStartX = event.touches[0].clientX;
                touchStartY = event.touches[0].clientY;
            }

            function handleTouchMove(event) {
                const touchEndX = event.touches[0].clientX;
                const touchEndY = event.touches[0].clientY;

                const diffX = touchEndX - touchStartX;
                const diffY = touchEndY - touchStartY;

                // determine direction
                if (Math.abs(diffX) > Math.abs(diffY)) {
                    // horizontal movement
                    if (diffX > 0 && velocityX !== -1) {
                        velocityX = 1;
                        velocityY = 0;
                    } else if (diffX < 0 && velocityX !== 1) {
                        velocityX = -1;
                        velocityY = 0;
                    }
                } else {
                    // vertical movement
                    if (diffY > 0 && velocityY !== -1) {
                        velocityX = 0;
                        velocityY = 1;
                    } else if (diffY < 0 && velocityY !== 1) {
                        velocityX = 0;
                        velocityY = -1;
                    }
                }
            }
            
            // grid
            function drawGrid() {
                for (let i = 0; i < tileCountX; i++) {
                    for (let j = 0; j < tileCountY; j++) {
                    rectangle("white",
                    tileSize * i, 
                    tileSize * j,
                    tileSize - 1,
                    tileSize - 1
                    );
                    }
                }
            }            
        </script>
    </body>
    </html>
